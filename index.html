<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Noor-lang IDE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">

  </head>
  <body>

    <div class="row ctrl-panel">
      <div class="col-md-12 col-centered">
        <button id="run" type="button" class="btn btn-default pull-right" aria-label="Left Align">Run</button>
        <button id="save" type="button" class="btn btn-default pull-right" aria-label="Left Align">Save</button>
        <button id="load" type="button" class="btn btn-default pull-right" aria-label="Left Align">Load</button>
        </div>
      </div>
    </div>

    <div class="editor">
      <div class="col-md-12 full-height">
        <div class="row full-height">
          <div class="col-sm-6 col-xs-6">
            <div id="result"></div>
          </div>
          <div class="col-sm-6 col-xs-6 full-height fixed">
            <textarea id="text-input"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/app.js"></script>

  </body>
</html>
